plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'com.github.johnrengelman.shadow' version '6.1.0'
  id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	maven {
    url 'https://m2.dv8tion.net/releases'
  }
}

jar {
   manifest {
       attributes 'Main-Class': 'com.diamssword.sopbot.SOP'
   }
}

dependencies {
   implementation 'net.dv8tion:JDA:+'
   implementation 'com.jagrosh:jda-utilities:+'
   implementation 'com.sedmelluq:lavaplayer:+'
   implementation 'se.michaelthelin.spotify:spotify-web-api-java:+'
     implementation 'com.google.code.gson:gson:+'

}

